<!DOCTYPE html>
<html>
	<head>
		<style>
			.estilo01 {
				width: 300px;
				height: 100px;
				background-color: coral;
				text-align: center;
				font-size: 25px;
				color: white;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>

		<button onclick="myFunction()">Cambia el estilo</button>
		<div id="myDIV">
			Soy un DIV
		</div>

		<script>
			function myFunction() {
				document.getElementById("myDIV").className = "estilo01";
			}
		</script>

	</body>
</html>
