<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>
	</head>
	<body>
		<script>
			alert("----1----")
				let i=3
				while (i) alert(i--)
			
			alert("----2----")
				i=0
				while (++i<5) alert(i)
			
			alert("----3----")
				i=0
				while (i++<5) alert(i)
			
			alert("----4----")
				for (let i=0;i<5;i++) alert(i)
			
			alert("----5----")
				for (let i=0;i<5;++i) alert(i)
			
			alert("----6----")
			
			for (let i = 1; i< 11; i++)
				{ if (i%2) alert(i)}
			
			alert("----7----")
			
			for (let i = 1; i< 11; i++)
				{ if (i%2==0) alert(i)}
			
	
		</script>
	</body>
</html>
