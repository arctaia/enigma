    <script>

        window.addEventListener ("load", crearLienzo)
        function crearLienzo() {
            let c = document.getElementById("lienzo");
            let ctx = c.getContext("2d")
        
            let lineas1 = document.getElementById("lineas");
            lineas1.addEventListener("click", crearLineas)
            function crearLineas () {
                ctx.beginPath();
                ctx.moveTo(0,0);
                ctx.lineTo(600,500);
                ctx.lineWidth = 3; 
                ctx.strokeStyle = "#0000FF";
                ctx.stroke();
                ctx.closePath();
                }

            let arcos1 = document.getElementById("arcos");
            arcos1.addEventListener ("click", crearArcos)
            function crearArcos() {
                ctx.beginPath();
                ctx.arc(200, 200, 100, 0, 2 * Math.PI);
                ctx.strokeStyle = "red";
                ctx.stroke();
            }
            let cara1 = document.getElementById("cara");
            cara1.addEventListener ("click", crearCara)
            function crearCara() {
                ctx.beginPath();
                ctx.arc(75, 75, 50, 0, Math.PI*2, true); //Circulo externo
                ctx.moveTo(110, 75);  
                ctx.arc(75, 75, 35, 0, Math.PI, false);//Boca (contra reloj)
                ctx.moveTo(65, 65);
                ctx.arc(60, 65, 5, 0, Math.PI*2, true); //Ojo izquierdo
                ctx.moveTo(95, 65);
                ctx.arc(90, 65, 5, 0, Math.PI*2, true); //Ojo derecho
                ctx.stroke();
                ctx.closePath();
            }

            let bezier1 = document.getElementById("bezier");
            bezier1.addEventListener ('click', crearBezier)
            function crearBezier() {
                ctx.clearRect(0, 0 , 200, 200);
                ctx.beginPath();
                ctx.moveTo(10, 180);
                ctx.bezierCurveTo(40, 10, 160, 190, 180, 20); //x, y, x, y, xf, yf
                ctx.stroke();     
                contexto.closePath();
            }
            let curvacuadratica1 = document.getElementById("curvaCuadratica");
            curvacuadratica1.addEventListener ("click", crearCurvacuadratica)
            function crearCurvacuadratica() {
            ctx.clearRect(0, 0 , 200, 200);
            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.quadraticCurveTo (180, 20, 200, 200);//x, y xf, yf
            ctx.stroke();     
            ctx.closePath();
            }
            let enigma1 = document.getElementById("enigma");
            enigma1.addEventListener ("click", crearEnigma)
            function crearEnigma() {
            ctx.clearRect(0, 0 , 200, 200);
            ctx.beginPath();
            ctx.moveTo(100, 100);
            ctx.arc(100, 100, 50, 0, Math.PI*2, true);
            ctx.quadraticCurveTo (180, 20, 200, 200); 
            ctx.arc(180, 20, 20, 0, Math.PI*2, true);
            ctx.lineTo(300,300);
            ctx.arc(300, 300, 10, 0, Math.PI*2, true);
            ctx.lineTo(200,400);
            ctx.bezierCurveTo(200, 400, 160, 190, 500, 300);
            let grd = ctx.createLinearGradient(0, 0, 600, 400);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");
            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, 600, 500);
            ctx.font = "60px Arial";
            ctx.fillText("?", 500, 300);
            ctx.stroke();     
            ctx.closePath();
            }
        }
